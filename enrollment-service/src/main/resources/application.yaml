server:
  port: 8700

spring:
  application:
    name: enrollment-service
  cloud:
    compatibility-verifier:
      enabled: false

    datasource:
      url: jdbc:postgresql://localhost:5433/enrollment_db
      username: postgres
      password: postgres

    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
